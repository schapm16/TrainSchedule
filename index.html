  <body>
    
    <div class="container">
      <div class="jumbotron">
        
        
      </div>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Train Schedule</h1>
        </div>
        
        <div class="panel-body">
        <table class="table">
          <tr>
            <td>Train Name</td>
            <td>Destination</td>
            <td>Frequency (min)</td>
            <td>Next Arrival</td>
            <td>Minutes Away</td>
          </tr>
        </table>
        </div>
        
      </div>
      
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Enter New Train</h1>
        </div>
        
        <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input id="trainName" type="text" class="form-control" placeholder="ex. Denver Line">
          </div>
          
          <div class="form-group">
            <label for="trainDestination">Destination</label>
            <input id="trainDestination" type="text" class="form-control" placeholder="ex. Buffalo">
          </div>
          
          <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm military time)</label>
            <input id="firstTrainTime" type="text" class = "form-control" placeholder="ex. 20:35">
          </div>
          
          <div class="form-group">
            <label for="trainFrequency">Frequency (minutes)</label>
            <input id="trainFrequency" type="text" class = "form-control" placeholder="ex. 120">
          </div>
          
          <button id = "addTrain" type="button" class="btn btn-default">Submit</button>
        </form>
        </div>
      
      </div>
    </div>
      
  </body>
